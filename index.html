<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="hero">
            <div class="heading">
                <p class="head1">Guess A Number</p>
            </div>
            <div class="guess">
                <input type="text" class="in">
                <button class="submit">submit</button>
            </div>
            <div class="message">
               <div class="guess-container">
                    <p>Your previous guesses:</p><span class="prev"></span>
               </div> 
                
                <p>Your Remaining Attempt: </p><span class="no">10</span>
            </div>
            <div class="msg">
                <p class="highorlow"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
